<div class="layui-form" lay-filter="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline">
            <script template type="text/html">
                <input type="text" name="userid" value="{{ d.params.userid|| '' }}" placeholder="禁止填写"
                       autocomplete="off" disabled class="layui-input layui-disabled">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <script template type="text/html">
                <input type="text" name="name" value="{{ d.params.name || '' }}" lay-verify="required"
                       placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline">
            <script template type="text/html">
                <input type="text" name="phone" value="{{ d.params.phone || '' }}" lay-verify="phone"
                       placeholder="请输入号码" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">介绍人</label>
        <div class="layui-input-inline">
            <script template type="text/html">
                <input type="text" name="partner" value="{{ d.params.partner || '' }}" lay-verify="required"
                       placeholder="无填无" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
<!--    <div class="layui-form-item">-->
<!--        <label class="layui-form-label">会员卡号</label>-->
<!--        <div class="layui-input-inline">-->
<!--            <script template type="text/html">-->
<!--                <input type="text" name="membercard" value="{{ d.params.membercard || '' }}" lay-verify="required"-->
<!--                       placeholder="无填0" autocomplete="off" class="layui-input">-->
<!--            </script>-->
<!--        </div>-->
<!--    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <script template type="text/html">
                <input type="text" name="sex" value="{{ d.params.sex || '' }}" lay-verify="required" placeholder="无填0"
                       autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

        </script>

    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input class="layui-btn" lay-filter="LAY-user-front-submit" lay-submit type="button" value="确认">
        </div>
    </div>
</div>
