<title>普通商品</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>数据分析</cite></a>
    <a><cite>订单列表</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-btn-container">

          </div>
		  <script type="text/html" id="bar">
		  	<a class="layui-btn layui-btn-xs" lay-event="edit">详情</a>
		  </script>
          <table class="layui-hide" id="test-table-page"></table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use(['admin', 'table'], function () {
    var admin = layui.admin
      , table = layui.table;

  table.render({
    elem: '#test-table-page'
    , url: './api/pointslist_s'
    , cols: [[
      { type: 'radio' }
      , { field: 'orderid', title: '序号' }
      , { field: 'amount', title: '金额' }
      , { field: 'create', title: '创建时间' }
      , { field: 'end', title: '支付时间' }
      , { field: 'type', title: '支付方式' }
      , { field: 'online', title: '网银交易号' }
	  , { field: 'name', title: '所属会员' }
	  , { field: 'integral', title: '积分' }
	  , { field: 'balance', title: '佣金' }
	  , { field: 'screen', title: '场次' }
	  , { field: 'introducer', title: '介绍人' } 
	  , { field: 'cashier', title: '收银员' }
      , { field: 'state', title: '状态' }
	  ,{
	  	fixed: 'right',
	  	title: '操作',
	  	toolbar: '#bar',
	  	width: 75
	  }
    ]]
    , page: true
  });
  });
</script>
