<title>普通商品</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>订单管理</cite></a>
    <a><cite>订单列表</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-btn-container">

          </div>
          <table class="layui-hide" id="test-table-page"></table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use(['admin', 'table'], function () {
    var admin = layui.admin
      , table = layui.table;

    table.render({
      elem: '#test-table-page'
      , url: './json/orderform/list.json'
      , cols: [[
        { type: 'radio' }
        , { field: 'master_id', title: '序号' }
        , { field: 'issue_order', title: '订单编号' }
        , { field: 'issue_order', title: '订单名称' }
        , { field: 'down_time', title: '金额' }
        , { field: 'down_state', title: '创建时间' }
        , { field: 'down_state', title: '支付时间' }
        , { field: 'order_Reply', title: '实付金额' }
        , { field: 'order_Reply', title: '支付方式' }
        , { field: 'order_Reply', title: '网银交易号' }
        , { field: 'order_Reply', title: '所属会员' }
        , { field: 'order_Reply', title: '状态' }
      ]]
      , page: true
    });
  });
</script>
