<title>普通商品</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>前台销售</cite></a>
    <a><cite>普通商品</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body">
          <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">扫码输入</label>
              <div class="layui-input-inline">
                <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
              </div>

              <button class="layui-btn" lay-submit lay-filter="formDemo">清空</button>
              <button class="layui-btn" lay-submit lay-filter="formDemo">删除</button>
              <button class="layui-btn" lay-submit lay-filter="formDemo">改量</button>
              <button class="layui-btn" lay-submit lay-filter="formDemo">挂单</button>

            </div>
          </form>
        </div>
      </div>


      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-btn-container">

          </div>
          <table class="layui-hide" id="test-table-page"></table>
        </div>
      </div>
      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-btn-container">

          </div>


          <button class="layui-btn" lay-submit lay-filter="formDemo">结账</button>
        </div>
      </div>


    </div>
  </div>
</div>
<script>
  layui.use(['admin', 'table'], function () {
    var admin = layui.admin
      , table = layui.table;

    table.render({
      elem: '#test-table-page'
      , url: './api/device/debug'
      , cols: [[
        { type: 'radio' }
        , { field: 'master_id', title: '序号' }
        , { field: 'issue_order', title: '条码' }
        , { field: 'down_time', title: '名称' }
        , { field: 'down_state', title: '售价' }
        , { field: 'down_state', title: '数量' }
        , { field: 'order_Reply', title: '总价' }
      ]]
      , page: true
    });
  });
</script>
